version: '3.8'

# Define the services for the application
services:
  redis:
    image: redis:alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - inpainting-network
    command: redis-server --appendonly yes
    # 
    hostname: redis

  # Service for PostgreSQL database - FIXED VERSION
  postgres:
    image: postgres:15-alpine  # Changed from postgres:alpine to specific version
    hostname: postgres
    env_file:
      - ./.env
    ports:
      - '${DB_PORT}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - inpainting-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Python inference service
  python-inference:
    build:
      context: .
      dockerfile: Dockerfile.python
    ports:
      - "5000:5000"
    volumes:
      - uploads:/usr/src/app/uploads
    networks:
      - inpainting-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Service for the main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '${PORT}:${PORT}'
    env_file:
      - ./.env
    environment:
      - PYTHON_SERVICE_URL=http://python-inference:5000
    volumes:
      - uploads:/usr/src/app/uploads
      - static_files:/var/www/html/images
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      python-inference:
        condition: service_healthy
    networks:
      - inpainting-network
    restart: unless-stopped

  # Service for the background worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./.env
    environment:
      - PYTHON_SERVICE_URL=http://python-inference:5000
    volumes:
      - static_files:/var/www/html/images
    command: npm run worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      python-inference:
        condition: service_healthy
    networks:
      - inpainting-network
    restart: unless-stopped
    deploy:
      replicas: 2

  # Service for the Apache web server
  apache:
    image: httpd:2.4-alpine
    container_name: inpainting-apache
    ports:
      - "8080:80"
    volumes:
      - static_files:/usr/local/apache2/htdocs/images
      - ./apache.conf:/usr/local/apache2/conf/httpd.conf
    networks:
      - inpainting-network
    depends_on:
      - app
    restart: unless-stopped

# Define named volumes
volumes:
  uploads:
  postgres_data:
  redis_data:
  static_files:

# Define the networks
networks:
  inpainting-network:
    driver: bridge